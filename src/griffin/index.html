    <header>
        <h1 id="chartTitle-3413867341">Projected City Tax Revenue by Type, FY 2021</h1>
    </header>
    <p id="chartDescription-3413867341" class="visually-hidden">Many city governments get much of their local revenue
        from property taxes. However, Philadelphia relies heavily on a wage tax, which was projected to account for 47%
        of locally generated tax revenue in fiscal 2021. The uncertainties concerning the impact of pandemic-related
        economic restrictions, including the expansion of remote work, made these projections less reliable than in a
        more normal year.</p>
